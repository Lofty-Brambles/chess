name: linting
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@1
        with:
          ruby-version: '3.1.2'
          bundler-cache: true

      - run:
          bundler exec rake lint
